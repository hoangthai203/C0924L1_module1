  <meta charset="UTF-8">

<body>
<script>
  let nhietDo="";
  while (nhietDo < 20 || nhietDo > 100) {
    nhietDo = +prompt("nhap nhiet do hien tai");
    if (nhietDo < 20){
      alert("tang nhiet");
    }else if (nhietDo > 100) {
      alert("giam nhiet");
    }
  }
  alert("nhiet do dang ok");
</script>
