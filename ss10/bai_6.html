<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let tongSo = 0;
  let i =1;
  while (count !== 30) {
    if (i % 7 === 0) {
      tongSo += i;
      count++;
    }
    i++;
  }
  document.write("Tổng bằng "+tongSo);
</script>
</body>
</html>
