<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F0 = 0, F1 =1, F;
    for (let i = 2; i < 20; i++) {
        F = F0 + F1;
        F0 = F1;
        F1 = F;
        if (F % 5 == 0) {
            document.write("so fibonacci dau tien chia het cho 5 la: " +F);
            break;
        }
    }
</script>
</body>
</html>
