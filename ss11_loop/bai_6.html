<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<script>
  let n = 10;
  for (let i = n / 2; i <= n; i += 2) {
    for (let j = 1; j < n - i; j += 2) {
      document.write("<a style='color: white'>*</a>");
    }
    for (let j = 1; j <= i; j++) {
      document.write("<a style='color: deeppink'>*</a>");
    }
    for (let j = 1; j <= n - i; j++) {
      document.write("<a style='color: white'>*</a>");
    }
    for (let j = 1; j <= i; j++) {
      document.write("<a style='color: deeppink'>*</a>");
    }
    document.write("<br>");
  }
  for (let i = n; i >= 1; i--) {
    for (let j = i; j < n; j++) {
      document.write("<a style='color: white'>*</a>");
    }
    for (let j = 1; j <= (i * 2) - 1; j++) {
      document.write("<a style='color: deeppink'>*</a>");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
