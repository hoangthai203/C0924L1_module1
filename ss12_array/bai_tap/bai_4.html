<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let size =+ prompt("nhập độ dài của mảng: ");
  let array = new Array(size);
  for (let i = 0; i < array.length; i++) {
    array[i] = + prompt("nhập phần tử thứ : " +i);
  }
  document.write("Mảng số vừa nhập là: " + array + "<br>");
  document.write("Mảng sau khi đảo ngược là: " +array.reverse());
</script>
</body>
</html>
