<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [1, "Hello", 3, "apple",5,6,"abc",8];
  let dem = 0;
  document.write("Mảng gồm = ["+array+"]<br>");
  for (let i=0; i<array.length; i++) {
    if (array[i] %2 == 0 ||array[i] %2 == 1) {
      dem ++;
    }
  }
  document.write("Các ký tự số trong mảng là "+dem+" số<br>");
</script>
</body>
</html>
