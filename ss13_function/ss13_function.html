<script>

  let n = + prompt("nhập vào số nguyên dương ");

  let array = [2,3,4,5,6,77,88];
  for (let i = 0; i < array.length; i++) {
    if (isPrime(array[i])) {
      console.log(array[i]);
    }
  }
  function isPrime(number) {
       if (number<2){
           return false;
       }else {
           for (let i = 2; i <=Math.sqrt(number) ; i++) {
               if (number%i==0){
                   return false;
               }
           }
       }
       return true;
   }
