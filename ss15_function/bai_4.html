<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isKiemtra(a) {
    if (a % 2 ==0 || a % 2 == 1) {
      document.write("Đây là số: " + a);
    }else {
      document.write("Đây không phải là số")
    }
  }
  let b = prompt("mời bạn nhập vào đây");
  isKiemtra(b);
</script>
</body>
</html>
