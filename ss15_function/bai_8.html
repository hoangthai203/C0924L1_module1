<script>
  let mang = [4,1,6,8,2,7,0];
  document.write("Mảng số gồm mang["+mang+"]<br>");
  let daoMang = daoMangSo(mang);
  document.write("Đổi chỗ mảng số mangdoi["+daoMang+"]");
  function daoMangSo(mangso) {
    return mangso.reverse();
  }
</script>
