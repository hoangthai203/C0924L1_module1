<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name =name;
            this.gender = gender;
            this.weight = weight;
            this.say(this.name + " đã được tạo ra với cân nặng " + this.weight + "kg.");
        }
        setName(name) {
            this.name = name;
        }
        getName() {
            return this.name;
        }
        setGender(gender) {
            this.gender = gender;
        }
        getGender() {
            return this.gender;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;
        }
        say(message) {
            console.log(message);
        }
        check(apple) {
            console.log("Khối lượng quả táo là: " + apple.weight)
        }
        eat(apple) {
            if(apple.weight >= 1) {
                this.say(this.name + " sẽ ăn táo");
                this.weight += 1;
                apple.weight -= 1;
            }else {
                this.say("Táo đã hết, không thể ăn thêm!");
            }
        }

    }
    let apple = new Apple(10);
    let human1 = new Human("Thái", "nam", 50);
    let human2 = new Human("Nguyên", "nữ", 40);

    human1.eat(apple);
    human2.eat(apple);

    console.log(" Cân nặng của " + human1.name + " giới tính " + human1.gender + " sau khi ăn táo là: " + human1.weight);
    console.log(" Cân nặng của " + human2.name + " giới tính " + human2.gender + " sau khi ăn táo là: " + human2.weight);
    console.log(" Trong lượng của táo còn lại sau khi bị ăn: " + apple.weight);
</script>
</body>
</html>
