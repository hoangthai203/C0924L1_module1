<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập độ dài");
    } while (n <= 0 || n > 20 || n % 1 != 0);
    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt("nhập phần tử thứ : " + (i + 1)));
    }
    alert("Mảng số vừa nhập là: " + array);
    let check = true;
    let diff = array[1] - array[0];
    if (diff <= 0 || array.length < 3) {
        check = false;
    } else {
        for (let i = 1; i < array.length - 1; i++) {
            if (array[i + 1] - array[i] !== diff) {
                check = false;
                break;
            }
        }
    }
    if (check) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
