<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function checkPrimeArray(array) {
        for (let i = 0; i < array.length; i++) {
            if (!isPrime(array[i])) {
                return false;
            }
        }
        return true;
    }

    console.log(checkPrimeArray([11, 3, 2, 7]));
    console.log(checkPrimeArray([1, 3, 4, 2, 6]));
</script>
</body>
</html>
