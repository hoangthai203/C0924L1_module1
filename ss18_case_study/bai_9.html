<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkArrayPairs(array) {
    for (let i = 0; i < array.length - 1; i += 2) {
      if (array[i] >= array[i + 1]) {
        alert("NO");
      }
    }
    alert("OK");
  }

  console.log(checkArrayPairs([1, 2, 6, 7, 5, 8]));
  console.log(checkArrayPairs([1, 2, 6, 7, 8, 4]));

</script>
</body>
</html>
