<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập độ da mảng");
    } while (n <= 0 || n > 50 || n % 1 != 0);
    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt("nhập phần tử thứ: " + (i + 1)));
    }
    document.write("Mảng hiện tại:", array + "<br>");
    let sum = 0;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 3 === 0) {
            sum += array[i];
            count++;
        }
    }
    if (count === 0) {
        document.write("Không có phần tử nào thỏa mãn điều kiện.");
    } else {
        let average = sum / count;
        document.write("Giá trị trung bình của các phần tử thỏa mãn điều kiện là:", average);
    }
</script>
</body>
</html>
