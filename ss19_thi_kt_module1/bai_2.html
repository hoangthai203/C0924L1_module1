<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPerfect(number) {
        if (number <= 0 || number % 1 !== 0) {
            return false;
        }
        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum === number;
    }

    document.write(isPerfect(6) + "<br>");
    document.write(isPerfect(9));
</script>
</body>
</html>
