<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: blue;
            text-align: center;
            margin: 10px 0;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h2>Quản lí công nhân</h2>
    <p id="result"></p>
</div>
<script>
    class Worker {
        constructor(code, name, birthdate, address, salary, position) {
            this.code = code;
            this.name = name;
            this.birthdate = birthdate;
            this.address = address;
            this.salary = salary;
            this.position = position;
        }
    }

    let workerList = [
        new Worker("1", "Nguyễn Tấn A", "11/11/1997", "Quảng Nam", "2000", "Abc"),
        new Worker("2", "Nguyễn Tấn B", "11/11/1998", "Đà Nẵng", "2000", "Abc"),
        new Worker("3", "Nguyễn Tấn C", "11/11/1999", "Huế", "2000", "Abc")
    ];

    display();

    function display() {
        let tableHTML = `
                <table border="1" style="border-collapse: collapse">
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>Địa chỉ</th>
                        <th>Lương</th>
                        <th>Chức vụ</th>
                    </tr>
            `;

        for (let i = 0; i < workerList.length; i++) {
            tableHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${workerList[i].name}</td>
                        <td>${workerList[i].birthdate}</td>
                        <td>${workerList[i].address}</td>
                        <td>${workerList[i].salary}</td>
                        <td>${workerList[i].position}</td>
                    </tr>
                `;
        }

        tableHTML += `</table>`;
        document.getElementById("result").innerHTML = tableHTML;
        document.getElementById("studentCount").innerText = workerList.length;
    }
</script>
</body>
</html>
