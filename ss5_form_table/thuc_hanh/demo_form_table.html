<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANG KY THONG TIN</title>
</head>
<body>
<form action="#" method="get">
    <h3>DANG KY THONG TIN</h3><br>

    <label for="id">ID</label>
    <input style="margin-left: 30px" type="number" id="id" name="id"><br>

    <label for="name">NAME</label>
    <input type="text" id="name" name="name"><br>

    <label for="birthday">BIRTHDAY</label>
    <input type="date" id="birthday" name="birthday"><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male"><span>Nam</span>
    <input type="radio" name="gender" value="female"><span>Nu</span><br>

    <label>Hobby</label>
    <input type="checkbox" value="dabong"> <span>Da Bong</span>
    <input type="checkbox" value="cauca"> <span>Cau Ca</span>
    <input type="checkbox" value="muasam"> <span>Mua Sam</span><br>

    <label>Class</label>

</form>
</body>
</html>
