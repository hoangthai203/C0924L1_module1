<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form method="get" action="https://demo.codegym.vn/6/registration_form/register.php" target="_blank">
    <h3>Tạo giao diện form đăng ký người dùng</h3><br>

    <label for="name">Ho va Ten</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>

    <label for="sdt">So dien thoai</label>
    <input type="number" id="sdt" name="sdt"><br>

    <label>Gioi tinh</label>
    <input type="radio" name="gender" value="male"><span>Nam</span>
    <input type="radio" name="gender" value="female"><span>Nu</span><br>

    <input type="submit" value="Dang Ky">
</form>
</body>
</html>
