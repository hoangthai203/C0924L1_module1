<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <label>Số a</label>
  <input type="number" id="numberA" placeholder="Nhập số a"><br>
  <label>Số b</label>
  <input type="number" id="numberB" placeholder="Nhập số b"><br>
  <button onclick="tinhTong()">Addition(+)</button>
  <button onclick="tinhHieu()">Subtraction(-)</button>
  <button onclick="tinhNhan()">Multiplication(X)</button>
  <button onclick="tinhChia()">Division(/)</button>

</form>
<script>
  function tinhTong() {
    let a = parseFloat(document.getElementById("numberA").value);
    let b = parseFloat(document.getElementById("numberB").value);
    let tong = a + b;
    alert("Tổng của 2 số là:" +tong);
  }
  function tinhHieu() {
    let a = parseFloat(document.getElementById("numberA").value);
    let b = parseFloat(document.getElementById("numberB").value);
    let hieu = a - b;
    alert("Tổng của 2 số là:" +hieu);
  }
  function tinhNhan() {
    let a = parseFloat(document.getElementById("numberA").value);
    let b = parseFloat(document.getElementById("numberB").value);
    let nhan = a * b;
    alert("Tổng của 2 số là:" +nhan);
  }
  function tinhChia() {
    let a = parseFloat(document.getElementById("numberA").value);
    let b = parseFloat(document.getElementById("numberB").value);
    let chia = a / b;
    alert("Tổng của 2 số là:" +chia);
  }
</script>
</body>
</html>
