<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let doanhSo =+prompt("nhap doanh so ban hang");
  let hoaHong;
  if (doanhSo < 10) {
    hoaHong = doanhSo * 0.05;
  } else if (doanhSo >= 10 && doanhSo < 50) {
    hoaHong = doanhSo * 0.10;
  } else if (doanhSo >= 50 && doanhSo < 100) {
    hoaHong = doanhSo * 0.15;
  } else if (doanhSo >= 100) {
    hoaHong = doanhSo * 0.20;
  }
  console.log("hoa hong nhan duoc la: "+hoaHong);
</script>
</body>
</html>
