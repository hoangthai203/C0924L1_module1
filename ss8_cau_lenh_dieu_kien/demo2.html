<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month" placeholder="Mời nhập tháng" >
<button onclick="check()"> Kiểm tra số ngày</button>

<p id="result"> Hiển thị kết quả tại đây </p>
<script>
    function check() {
    let month = Number(document.getElementById("month").value);
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = "thang" + month+"co 31 ngay";
            break;
        case 2:
            document.getElementById("result").innerHTML = "thang" + month+"co 28 hoac 29 ngay";
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = "thang" + month+"co 30 ngay";
            break;
        default:
            alert("day kp la thang trong nam");
         }
    }
</script>
</body>
</html>
